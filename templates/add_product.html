{% extends 'base.html' %}

{% block content %}
<div style="background-color: rgba(255,255,255,0.95); padding: 2rem; margin-top: 3rem; border-radius: 10px; max-width: 600px; margin-left: auto; margin-right: auto; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #e63b2e; font-family: 'Poppins', sans-serif;">Add New Product</h2>
    <form action="/add_product" method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 1rem;">
        <label for="name" style="color: green;">Product Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="price" style="color: green;">Price:</label>
        <input type="number" name="price" id="price" required>

        <label for="image" style="color: green;">Product Image:</label>
        <input type="file" name="image" id="image" accept="image/*" required>

        <button type="submit" class="button" style="margin-top: 1rem;">Upload Product</button>
    </form>
</div>
{% endblock %}
