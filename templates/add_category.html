{% extends 'base.html' %}
{% block content %}

<div style="max-width: 500px; margin: 2rem auto; padding: 2rem; background-color: white; color: black; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center;">Add Featured Category</h2>
    <form method="POST" enctype="multipart/form-data">
        <div style="margin-bottom: 1rem;">
            <label>Category Name:</label><br>
            <input type="text" name="name" required style="width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc;">
        </div>
        <div style="margin-bottom: 1rem;">
            <label>Category Image:</label><br>
            <input type="file" name="image" accept="image/*" required style="width: 100%; padding: 0.5rem;">
        </div>
        <button type="submit" style="background-color: #e63b2e; color: white; padding: 0.7rem 1.5rem; border: none; border-radius: 5px; width: 100%;">Add Category</button>
    </form>
</div>

{% endblock %}
